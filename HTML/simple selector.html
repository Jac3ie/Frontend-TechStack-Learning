<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Use tag name as selector */
        h1 {
            background-color: aqua;
        }
        body {
            background-color: beige;
        }

        /* Use class name as selector */
        .redBG{ 
            background-color: red;
        }

        /* Use ID as selector, note this will override other selector including universal */
        #changeColor {
            background-color: white;
            color: blueviolet;
        }

        /* Use universal selector to change color of all elts */
        * {
            color: cadetblue;
        }


    </style>
</head>
<body>
    <h1>This is a page</h1>
    <h1>Demostrate how to style</h1>
    <h1>Heading 1 in HTML</h1>
    <h1>Using CSS along with it</h1>
    <h2 class="redBG">This should not be changed</h2>
    <h1>Eventually achieve better appearance to user</h1>
    <h2 class="redBG">This should not be changed</h2>
    <h1 id="changeColor">This is used for ID selector</h1>
</body>
</html>
