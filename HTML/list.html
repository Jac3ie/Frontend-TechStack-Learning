<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <!-- Every item under Ordered List will be numbered -->
    <ol>
        <li>Sony</li>
        <li>Apple</li>
        <li>Samsung</li>
        <li>Oppo</li>
    </ol>

    <h1>Unordered List</h1>
    <!-- As for Unordered List, all the items will be listed using bullet points -->
    <ul>
        <li>Banana</li>
        <li>Watermelon</li>
        <li>Guava</li>
        <li>Pear</li>
    </ul>

    <h1>Descriptive List</h1>
    <!-- Descriptive List is used for term -> explaination pairs <dt> is for descriptive term; <dd> is for description data-->
    <dl>
        <!-- &lt; is the way we format a < in HTML, similar to &gt; -->
        <dt>&lt;h1&gt;</dt>
        <dd>Heading 1 definition</dd>

        <dt>&lt;p&gt;</dt>
        <dd>Paragraph definition</dd>

        <dt>&lt;a&gt;</dt>
        <dd>Hyperlink definition</dd>
    </dl>
</body>
</html>
