        .imageGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-row: auto;
            grid-gap: 10px;
        }
        img {
            width: 33vw; /* 33 percent of viewpoint width, so actually 1/3 of width dependent to screen size*/
            height: auto; /* keep aspect ratio */
        }
    </style>
</head>
