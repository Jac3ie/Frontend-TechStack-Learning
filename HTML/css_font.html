<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p#font1 {
           font-size: larger;
           font-style: italic;
           font-family: 'Courier New', Courier, monospace;
           font-weight: 300;
           text-transform: capitalize;
        }

        p#font2 {
            font-size: 50px;
            font-style: oblique;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: 400;
            text-transform: lowercase;
        }

        p#font3 {
            font-size: 100px;
            font-style: initial;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <p id="font1">This is demo about font properties</p>
    <p id="font2">This is demo about font properties</p>
    <p id="font3">This is demo about font properties</p>
</body>
</html>
