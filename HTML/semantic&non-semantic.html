<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantic tags are useful for search engine's crawler to understand our website,
    while non-smantic tags cannot pass meaning -->
    
    <!-- Semantic tag -->
    <form>
        <input type="text"><br>
        <input type="text"><br>
        <input type="text"><br>
        <input type="submit">
    </form>
    <h1>This is heading 1</h1>
    <h6>This is heading 6</h6>
    <p>Paragraph is semantic as well, search engines do care about its content </p>


    <!-- Non-semantic tag -->
    <!-- <div> (and <span>) are non-semantic → they don’t say what the content is, just “a block of stuff”. -->
    <div>
        <!-- anything can be in Non-semantic tags, image, video, audio, heading but it does not pass meaning -->
        <form>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="submit">
        </form>
        <h1>This is heading 1</h1>
        <h6>This is heading 6</h6>
    </div>
</body>
</html>
