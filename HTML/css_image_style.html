<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
            border: 20px solid black;
            border-radius: 50%;
            box-sizing: border-box;

            filter: contrast(500%); /* a lot of basic filter can try here */
        }

        .polaroid {
            box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.5);
            width: 500px;
        }

        #text {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="polaroid">
        <img src="./Car.jpeg" width="500px" height="auto">
        <p id="text">This is a race car</p>
    </div>
</body>
</html>
