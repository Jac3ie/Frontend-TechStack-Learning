<h1>Reactive Form Demo</h1>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />

    <!-- Show errors only after user touched the field (or after submit markAllAsTouched()) -->
    @if (f['name'].touched && f['name'].invalid) {
      <small>Please enter your name.</small>
    }
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email" />

    @if (f['email'].touched && f['email'].invalid) {
      @if (f['email'].errors?.['required']) {
        <small>Email is required.</small>
      }
      @if (f['email'].errors?.['email']) {
        <small>Email format is invalid.</small>
      }
    }
  </div>

  <!-- valid/invalid are computed from your validators -->
  <button type="submit" [disabled]="myForm.invalid">Submit</button>
</form>
